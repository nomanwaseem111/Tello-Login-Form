    <script>

        const login = () => {

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;


            axios.post('', {
                "Email": email,
                "Password": password
            })
                .then(function (response) {
                    // console.log(response.data);

                    document.getElementById('res').innerHTML = `${response.data}`
                })
                .catch(function (error) {
                    console.log(error);
                });

        }

        const footer = () => {

            axios.get('')
                .then(function (response) {
                    // handle success
                    // console.log(response.data);
                    response.data.map(eachUser => {
                        document.getElementById('res2').innerHTML += `Email : ${eachUser.Email} Password : ${eachUser.Password} <br>`
                    })
                })
                .catch(function (error) {
                    // handle error
                    console.log(error);
                })



        }


    </script>
